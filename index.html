<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp_converter_calc</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>MY TEMPERATURE CONVERTER CALCULATOR</h1>
   <div class="container">
<label for="calculator"></label>
 <input type="text" class="p1"  name="display" placeholder="0" class="m1" readonly data-entry id="screen">
<div class="button"><br>
    <button onclick="display('9')">9</button>
    <button onclick="display('8')">8</button>
    <button onclick="display('7')">7</button><br>
    <button onclick="display('6')">6</button>
    <button onclick="display('5')">5</button>
    <button onclick="display('4')">4</button><br>
    <button onclick="display('3')">3</button>
    <button onclick="display('2')">2</button>
    <button onclick="display('1')">1</button><br>
    <button onclick="display('.')">.</button>
    <button onclick="display('0')">0</button>
    <button type="button" equals>=</button>
    <br>
    <button onclick="display('*9/5+32')">째C to째F</button>  
    <button onclick="display('*-32*5/9')">째F to 째C</button> <br>
    
    
</div>
   </div> 
    <script src="script/code.js"></script>
</body>
</html>
